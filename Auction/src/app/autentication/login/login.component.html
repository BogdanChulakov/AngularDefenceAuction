<h3>{{'login.login' | translate}}</h3>
<div class="row">
    <div class="col-md-3"></div>
    <form class="col-md-6" #loginForm="ngForm" (ngSubmit)="login()">
        <fieldset>
            <div class="form-group">
                <label for="exampleInputEmail1">{{'login.emailAddress' | translate}}</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="{{'login.emailAddress' | translate}}" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" name="email" [(ngModel)]="model.email" #email="ngModel" required>
                <div *ngIf="!email.valid && email.touched" class="alert alert-danger">
                    <div *ngIf="email.errors.pattern">{{'login.emailIsValid' | translate}}</div>
                    <div *ngIf="email.errors.required">{{'login.emailIsRequired' | translate}}</div>                       
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">{{'login.password' | translate}}</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="{{'login.enterPass' | translate}}"
                    required name="password" [(ngModel)]="model.password" #password="ngModel" required>
                    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                        {{'login.passwordIsRequired' | translate}}
                    </div>
            </div>
            <div class="alert alert-danger" *ngIf="errMessage">{{errMessage}}</div>
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.form.invalid">{{'login.submit' | translate}}</button>
        </fieldset>
    </form>
</div>
