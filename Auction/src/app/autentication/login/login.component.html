<h3>Login</h3>
<div class="row">
    <div class="col-md-3"></div>
    <form class="col-md-6" #loginForm="ngForm" (ngSubmit)="login()">
        <fieldset>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" name="email" [(ngModel)]="model.email" #email="ngModel" required>
                <div *ngIf="!email.valid && email.touched" class="alert alert-danger">
                    <div *ngIf="email.errors.pattern">Email is not valid!</div>
                    <div *ngIf="email.errors.required">Email is required!</div>                       
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                    name="password" [(ngModel)]="model.password" #password="ngModel" required>
                <div [hidden]="password.value.length > 0 || password.pristine" class="alert alert-danger">
                    Password is required!
                </div>
            </div>
            <div class="alert alert-danger" *ngIf="errMessage">{{errMessage}}</div>
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.form.invalid">Submit</button>
        </fieldset>
    </form>
</div>
