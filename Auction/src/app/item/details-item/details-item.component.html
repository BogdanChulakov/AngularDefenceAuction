
<div class="row">
    <div class="col-md-3 "></div>
    <div class="col-md-6 card text-white  bg-dark">
        <h5 class="card-header">{{model.name}}</h5>
        <div class="card-body">
            <p class="card-text">Description: {{model.description}}</p>
            <p class="card-text">Price : {{model.price}} $</p>
            <p id="date">Valid until: {{model.timeLimit | date}}</p>
            <img src="{{model.imageUrl}}" width="500">
            <div *ngIf="isLogged">
                
                <div class="row" *ngIf="isCreator">
                    <div class="col-md-6">
                        <button class="btn btn-primary" routerLink="/item/edit/{{model['_id']}}">Edit</button>
                    </div>
                    <div class="col-md-6 ">
                        <button class="btn btn-primary float-right"
                            routerLink="/offer/getAllOffers/{{model['_id']}}">Offers</button>
                    </div>
                </div>
                <div class="row" *ngIf="!isCreator">
                    <div class="col-md-6">
                        <button class="btn btn-primary" routerLink="/offer/create/{{model['_id']}}">Make an
                            offer!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
