<div class="container">
<h3>Create item</h3>
    <form class="myC" #createForm="ngForm" (ngSubmit)="create()">
        <fieldset>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name1" name="name" aria-describedby="nameHelp"
                    placeholder="Enter Name" minlength="3" required [(ngModel)]="model.name" #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name must be at least 3 symbols!
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description1" name="description"
                    aria-describedby="descriptionHelp" placeholder="Enter description" minlength="20" required
                    [(ngModel)]="model.description" #description="ngModel">
                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                    Description must be at least 20 symbols!
                </div>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image</label>
                <input type="url" class="form-control" id="imageUrl1" name="imageUrl" aria-describedby="imageUrlnHelp"
                    placeholder="Enter Image Url"
                    pattern="^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$"
                    required [(ngModel)]="model.imageUrl" #imageUrl="ngModel">
                <div [hidden]="imageUrl.valid || imageUrl.pristine" class="alert alert-danger">
                    Invalid Url!
                </div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price1" name="price" aria-describedby="priceHelp"
                    placeholder="Enter price" min="0" required [(ngModel)]="model.price" #price="ngModel">
                <div [hidden]="price.value > 0  || price.pristine" class="alert alert-danger">
                    Price cannot be a negative!
                </div>
            </div>
            <div class="form-group">
                <label for="timeLimit">Time Limit</label>
                <input type="datetime-local" class="form-control" id="timeLimit" name="timeLimit"
                    aria-describedby="timeLimitHelp" placeholder="Enter Time Limit" required
                    [(ngModel)]="model.timeLimit" #timeLimit="ngModel">
                <div [hidden]="!errorMessage" class="alert alert-danger">
                    {{errorMessage}}
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="createForm.form.invalid">Submit</button>
        </fieldset>
    </form>
</div>
