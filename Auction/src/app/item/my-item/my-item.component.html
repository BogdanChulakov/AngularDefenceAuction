<div class="card m-4" *ngFor="let item of myItems">
    <div class="card-header bg-dark">
        <a routerLink="/item/details/{{item._id}}">{{item.name}}</a>
    </div>
    <div class="card-body bg-dark">
        <blockquote class="blockquote mb-0">
            <div class="row">
                <div class="col-md-2">
                    <img src="{{item.imageUrl}}" alt="Alternate Text" height="100" width="100" />
                </div>
                <div class="col-md-10">
                    <p>{{item.description}}</p>
                    <footer class="blockquote-footer"> Price: {{item.price}}<cite title="Source Title"></cite></footer>
                </div>
            </div>
        </blockquote>
    </div>
</div>
