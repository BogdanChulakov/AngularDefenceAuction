<div class="row">   
    <div class="col-md-3 card bg-secondary"  *ngFor="let order of allOrders" style="width: 18rem;">
        <a class="lightbox" href="{{order.imageUrl}}">
            <img class="card-img-top mt-2" src="{{order.imageUrl}}" alt="Card image cap" height="200">
        </a>
        <div class="card-body">
            <h5 class="card-title">{{order.name}}</h5>
            <p class="card-text">Price: {{order.price}} $</p>
            <p *ngIf="isLogged" class="card-text" routerLink="/offer/create/{{order._id}}">Make an offer!</p>
        </div>
    </div>
</div>
