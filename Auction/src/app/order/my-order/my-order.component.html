<div class="card m-4" *ngFor="let order of myOrders">
    <div class="card-header bg-dark">
        <a routerLink="/order/details/{{order._id}}">{{order.name}}</a>
    </div>
    <div class="card-body bg-dark">
        <blockquote class="blockquote mb-0">
            <div class="row">
                <div class="col-md-2">
                    <img src="{{order.imageUrl}}" alt="Alternate Text" height="100" width="100" />
                </div>
                <div class="col-md-10">
                    <p>{{order.description}}</p>
                    <footer class="blockquote-footer"> Price: {{order.price}}<cite title="Source Title"></cite></footer>
                </div>
            </div>
        </blockquote>
    </div>
</div>
