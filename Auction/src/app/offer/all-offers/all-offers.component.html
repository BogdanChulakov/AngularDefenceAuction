<div class="row">
    <div class="col-md-2"></div>
    <div class="myStyle col-md-8">
        <h2>All Offers for this Item</h2>
        <ul>
            <li *ngFor="let offer of allOffers">
                {{offer.itemId.name}} -- {{offer.itemId.timeLimit}}, Price: {{offer.price}}$ --Shiping address:
                {{offer.shipingAddress}} -- {{offer.userId.phoneNumber}}
            </li>
        </ul>
    </div>
</div>
